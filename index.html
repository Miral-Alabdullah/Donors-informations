<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Donation</title>
</head>
<body>
    
    <header>
        <h1>
            Donation Site
        </h1>
    </header>
    

    <main>
        <section id="container">
            <section id="firstSection">
                <fieldset>
                    <form action="" id="form">
                        <label for="donorName">Donor Name</label>
                        <input type="text" name="name" id="donorName">
                        <br>
                        <label for="selectOption">Amount</label>
                        <select name="" id="selectOption">
                            <option value="100">100JD</option>
                            <option value="500">500JD</option>
                            <option value="1000">1000JD</option>
                        </select>
                        <input type="submit" name="" id="submit">
                    </form>
                </fieldset>
            </section>
    
            <section id="secondSection">
                <table id="tableOfData">
                    <tr>
                        <th>Donor Name</th>
                        <th>Donor Age</th>
                        <th>Amount</th>
                    </tr>
                </table>
                <h2 id="h2">
                </h2>
            </section>
        </section>
    </main>

    <footer>
        &copy; ASAC 2021
    </footer>


    <script src="js/app.js"></script>
</body>
</html>
